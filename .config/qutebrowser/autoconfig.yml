config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        ',,fb': open -t facebook.com
        ',,gg': open -t google.com
        ',,yt': open -t youtube.com
        ',fb': open facebook.com
        ',gg': open google.com
        ',m': hint links spawn --detach mpv --force-window yes {hint-url}
        ',v': spawn mpv {url}
        ',yt': open youtube.com
  content.javascript.enabled:
    '*://*.www.facebook.com/*': true
    '*://*.www.youtube.com/*': true
    global: true
  content.notifications:
    https://www.facebook.com: true
    https://www.reddit.com: false
    https://www.youtube.com: true
  downloads.location.directory:
    global: $HOME/user/Downloads
  downloads.open_dispatcher:
    global: null
  downloads.remove_finished:
    global: 1000
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: Arial
  fonts.default_size:
    global: 11pt
  fonts.web.family.sans_serif:
    global: Arial
  fonts.web.family.serif:
    global: null
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      gg: https://www.google.com/search?hl=en&q={}
      yt: https://youtube.com/results?search_query={}
